  <div class="container2">
    <div class="backbox">
      <div class="loginMsg">
        <div class="textcontent">
          <p class="title">Don't have an account?</p>
          <p>Sign up to save all your editor.</p>
          <button class="switch" id="switch1">SIGN UP</button>
        </div>
      </div>
      <div class="signupMsg visibility">

          <p class="title">Have an account?</p>

          <button class="switch" id="switch2">LOG IN</button>
        </div>
      </div>
    </div>
    <!-- backbox -->

    <div class="frontbox">
      <div class="login">
        <h2>LOG IN</h2>
        <div class="inputbox">
          <input type="text" name="email" id="exampleInputEmail1" placeholder="  EMAIL">
          <input type="password" name="password" id="exampleInputPassword1" placeholder="  PASSWORD">
        </div>
        <button id="login">LOG IN</button>
      </div>

      <div class="signup hide">
        <h2>SIGN UP</h2>
        <div class="inputbox">
          <input type="text" name="fullname" id="exampleInputName2" placeholder="  FULLNAME">
          <input type="email" name="email"  id="exampleInputEmail2" placeholder="  EMAIL">
          <input type="password" name="password" id="exampleInputPassword2" placeholder="  PASSWORD">
        </div>
        <button id="signup">SIGN UP</button>
      </div>
    </div>
    <!-- frontbox -->
